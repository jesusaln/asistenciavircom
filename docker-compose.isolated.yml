services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asistenciavircom-app-v2
    restart: unless-stopped
    working_dir: /var/www/cdd_app
    volumes:
      - ./app:/var/www/cdd_app/app
      - ./config:/var/www/cdd_app/config
      - ./database:/var/www/cdd_app/database
      - ./public:/var/www/cdd_app/public
      - ./resources:/var/www/cdd_app/resources
      - ./routes:/var/www/cdd_app/routes
      - ./storage:/var/www/cdd_app/storage
      - ./.env:/var/www/cdd_app/.env:ro
      - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - asistencia_net
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: asistenciavircom-web-v2
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/cdd_app/public:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - asistencia_net
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: asistenciavircom-db-v2
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-cdd_app}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data_v2:/var/lib/postgresql/data
    networks:
      - asistencia_net

networks:
  asistencia_net:
    driver: bridge

volumes:
  db_data_v2:
