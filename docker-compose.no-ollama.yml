services:
  asistencia-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asistenciavircom-app-v3
    restart: unless-stopped
    working_dir: /var/www/cdd_app
    volumes:
      - ./app:/var/www/cdd_app/app
      - ./config:/var/www/cdd_app/config
      - ./database:/var/www/cdd_app/database
      - ./public:/var/www/cdd_app/public
      - ./resources:/var/www/cdd_app/resources
      - ./routes:/var/www/cdd_app/routes
      - ./storage:/var/www/cdd_app/storage
      - ./.env:/var/www/cdd_app/.env:ro
      - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - cdd_net
    depends_on:
      - asistencia-db

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: asistenciavircom-web-v3
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/cdd_app/public:ro
      - ./storage/app/public:/var/www/cdd_app/storage/app/public:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - cdd_net
    depends_on:
      - asistencia-app

  asistencia-db:
    image: postgres:15-alpine
    container_name: asistenciavircom-db-v3
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-cdd_app}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - cdd_net

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asistenciavircom-queue-v3
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - ./app:/var/www/cdd_app/app
      - ./config:/var/www/cdd_app/config
      - ./database:/var/www/cdd_app/database
      - ./public:/var/www/cdd_app/public
      - ./resources:/var/www/cdd_app/resources
      - ./routes:/var/www/cdd_app/routes
      - ./storage:/var/www/cdd_app/storage
      - ./.env:/var/www/cdd_app/.env:ro
    depends_on:
      - asistencia-app
      - asistencia-db
    networks:
      - cdd_net

networks:
  cdd_net:
    external: true
    name: dgc4wsk44gs0kcoowsogggcw_cdd_net

volumes:
  db_data:
    external: true
    name: cdd_app_vps_db_data
