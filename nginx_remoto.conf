server {
    listen 443 ssl;
    server_name remoto.asistenciavircom.com;

    ssl_certificate /etc/letsencrypt/live/remoto.asistenciavircom.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/remoto.asistenciavircom.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Landing Page
    location = / {
        alias /var/www/rustdesk-web/;
        try_files index.html =404;
    }

    # Web Client
    location /webclient/ {
        alias /var/www/rustdesk-web/;
        index index.html;
        try_files $uri $uri/ /webclient/index.html;
    }

    # API / Admin Panel
    location /_admin/ {
        proxy_pass http://127.0.0.1:21114;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API Endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:21114;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket Proxy
    location /ws {
        proxy_pass http://127.0.0.1:21118;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    if ($host = remoto.asistenciavircom.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name remoto.asistenciavircom.com;
    return 404;
}
